name: Build distribution

on:
  push:
    branches: [ master ]
    tags: [ '*' ]

env:
  SHELL: /bin/bash

jobs:
  buildNative:
    runs-on: ubuntu-latest
    container: archlinux/archlinux:multilib-devel
    steps:
      # Install packages
      - run: pacman --noconfirm -Sy sbt jdk-openjdk git mingw-w64 clang nasm rustup python3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: i686-pc-windows-gnu
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: i686-unknown-linux-gnu

      # Initialize git
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - run: git config --global --add safe.directory /__w/MPPatch/MPPatch
      - run: git fetch --prune --unshallow --tags

      # Do the actual build
      - run: scripts/build_linux_natives.sh

      # Upload artifacts
      - uses: actions/upload-artifact@v3
        with:
          name: mppatch_linux_natives.tar.gz
          path: mppatch_linux_natives.tar.gz

  buildInstallerLinux:
    runs-on: ubuntu-latest
    needs:
      - buildNative
    steps:
      # Install packages
      - uses: actions/setup-java@v3
        with:
          distribution: 'liberica'
          java-version: '21'

      # Initialize git
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - run: git fetch --prune --unshallow --tags

      # Download artifacts
      - uses: actions/download-artifact@v3
        with:
          name: mppatch_linux_natives.tar.gz
          path: mppatch_linux_natives
      - run: mv mppatch_linux_natives/* .
      - run: rm -rf mppatch_linux_natives

      # Do the actual build
      - run: scripts/build_linux_installer.sh

      # Upload artifacts
      - uses: actions/upload-artifact@v3
        with:
          name: mppatch_linux_installer.tar.gz
          path: mppatch_linux_installer.tar.gz

  buildDist:
    runs-on: ubuntu-20.04
    needs:
      - buildInstallerLinux
    steps:
      # Initialize git
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - run: git fetch --prune --unshallow --tags

      # Download artifacts
      - uses: actions/download-artifact@v3
        with:
          name: mppatch_linux_installer.tar.gz
          path: mppatch_linux_installer
      - run: mv mppatch_linux_installer/* .
      - run: rm -rf mppatch_linux_installer

      # Do the actual build
      - run: scripts/build_dist.sh

      # Upload artifacts
      - uses: actions/upload-artifact@v3
        with:
          name: mppatch_dist.tar.gz
          path: mppatch_dist.tar.gz
